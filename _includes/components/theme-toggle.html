<!-- Theme toggle component -->
<div class="theme-toggle">
  <button class="btn btn-link nav-link text-center" type="button" aria-label="Switch to light mode" data-toggle="theme" data-theme="light">
    <i class="fas fa-sun"></i>
  </button>
  <button class="btn btn-link nav-link text-center" type="button" aria-label="Switch to dark mode" data-toggle="theme" data-theme="dark">
    <i class="fas fa-moon"></i>
  </button>
</div>
